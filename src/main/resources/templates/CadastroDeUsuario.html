<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<head>
	<title>Cadastro de Usuários</title>
</head>


<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
		<div th:replace="Mensagem"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="card">
			<div class="card-body">
				<h3>Usuário</h3>
				<div class="form-floating mb-3">
				  <input type="text" class="form-control" 
				  th:classappend="${#fields.hasErrors('nome')} ? is-invalid"
				  id="Nome" placeholder="Nome" th:field="*{nome}">
				  <label for="floatingInput">Nome</label>
				</div>
				
				<div class="form-floating mb-3">
				  <input type="text" class="form-control"
				  th:classappend="${#fields.hasErrors('email')} ? is-invalid"
				   id="e-mail" placeholder="e-mail" th:field="*{email}">
				  <label for="floatingInput">e-mail</label>
				</div>
				
				<div class="form-floating mb-3">
				  <input type="text" class="form-control" 
				  th:classappend="${#fields.hasErrors('cpf')} ? is-invalid"
				  id="CPF" placeholder="CPF" th:field="*{cpf}">
				  <label for="floatingInput">CPF</label>
				</div>
				
				<div class="form-floating mb-3">
				   <input type="text" class="form-control" 
				  th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid"
				  id="data de Nascimento" placeholder="dataNascimento" th:field="*{dataNascimento}">
				  <label for="floatingInput">Data nascimento</label>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2  col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
				
			</div>
		</div>
	</form>
</section>

</html>
